        <div id="temple-hero">
            <picture>
                <source media="(max-width: 400px)" srcset="images/temple-small.webp">
                <source media="(max-width: 960px)" srcset="images/temple-medium.webp">
                <img src="images/temple-larger.webp" width="1200" height="600" alt="Laie Temple">

            <div class="templelabel">
                <p>Laie Temple</p>
            </div>

        <main>
            <h2 id="form-title">Create New Account</h2>
            <form method="get" action="record.html" class="fr1">
                <fieldset>
                    <legend>User Application</legend>
                    <label for="username">Username<span class="required">*</span></label>
                    <input type="text" name="username" id="username" required>

                    <label for="password">Password<span class="required">*</span></label>
                    <input type="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" id="password" required>

                    <label for="confirmPassword">Confirm Password<span class="required">*</span></label>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                    <p id="message"></p>

                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" name="email" id="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" placeholder="Your byui email address" title="A valid byui.edu email address." required>

                    <label for="r">Page Rating</label>
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>

                    <input type="submit" value="Register">
                </fieldset>
            </form>
        </main>
